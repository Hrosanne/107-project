
<html>
  <head>
    <title>Animal Sound Identification Web App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="col-xs-12 header_div text-center" >
      <h2>Animals Sound </h2>
      <p>Note: Play different animal sounds like bark, Chirp, Roar and Meow to make the animals move.</p>
    </div>
<br> <br>
    <div class="main_div">
      <center>
        <br>
        <button class="btn btn-warning" onclick="startClassification()">START</button>
        <h3 id="result_label">I can hear - </h3>
        <h4 id="result_confidence">Accuracy - </h4>
        <br>
        <img src="dog.jpg" id="bark" width="250" height="250">
        <img src="bird.jpg" id="chirp" width="250" height="250">
        <img src="lion.jpg" id="roar" width="250" height="250">
        <img src="cat.jpg" id="meow" width="250" height="250">
      </center>
    </div>
    <div class="copy_right_footer">Developed by - Hrosanne Patel</div>
<script src="main.js"></script>
  </body>
</html>
